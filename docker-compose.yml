services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: fleet_db
      POSTGRES_USER: fleet_user
      POSTGRES_PASSWORD: fleet123
    ports:
      - "5433:5432"
    volumes:
      - fleet_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleet_user -d fleet_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: fleet_db
      DB_USER: fleet_user
      DB_PASSWORD: fleet123
      PORT: 3010
      JWT_SECRET: fleet_jwt_secret_2024
      NODE_ENV: production
    ports:
      - "3010:3010"
    depends_on:
      db:
        condition: service_healthy

volumes:
  fleet_db_data:
