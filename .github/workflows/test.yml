name: Playwright Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - dev

jobs:
  test:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: fleet_db
          POSTGRES_USER: fleet_user
          POSTGRES_PASSWORD: fleet123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install root dependencies (Playwright)
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Run DB migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: fleet_db
          DB_USER: fleet_user
          DB_PASSWORD: fleet123
        run: cd backend && node src/migrations/run.js

      - name: Seed test data
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: fleet_db
          DB_USER: fleet_user
          DB_PASSWORD: fleet123
          JWT_SECRET: test-secret-ci
        run: cd backend && node src/seed.js || true

      - name: Build frontend
        run: cd frontend && npm ci && npm run build && cp -r dist ../backend/frontend-dist

      - name: Start backend server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: fleet_db
          DB_USER: fleet_user
          DB_PASSWORD: fleet123
          JWT_SECRET: test-secret-ci
          PORT: 3010
        run: |
          cd backend && node src/index.js &
          sleep 5
          curl -f http://localhost:3010/ || exit 1

      - name: Run Playwright tests
        run: npx playwright test --reporter=list

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
